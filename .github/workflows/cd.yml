name: CD - Deploy to Appwrite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Appwrite
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{ secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT }}
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_APPWRITE_PROJECT_ID }}

      - name: Install Appwrite CLI
        run: npm install -g appwrite-cli

      - name: Deploy to Appwrite
        run: |
          # Login to Appwrite (headless)
          appwrite login \
            --email "${{ secrets.APPWRITE_EMAIL }}" \
            --password "${{ secrets.APPWRITE_PASSWORD }}" \
            --endpoint "${{ secrets.APPWRITE_ENDPOINT }}"
          
          # Deploy the static site
          appwrite deploy function --all --force || echo "No functions to deploy"
        env:
          APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
          APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
